<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar bg-dark navbar-dark shadow-sm">
        <div class="container">
            <span class="navbar-brand">Painel Administrativo</span>
            <button class="btn btn-danger btn-sm" onclick="limparLocalizacoes()">
                Limpar Todas as Localizações
            </button>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="mapAdmin" class="map shadow"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
    <script>
        // Verificar permissão
        if (sessionStorage.getItem('userRole') !== 'admin') {
            window.location.href = 'index.html';
        }

        // Configuração do Mapa
        const mapAdmin = L.map('mapAdmin').setView([-2.9047, -41.7557], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(mapAdmin);
        let markers = [];

        // Carregar localizações salvas
        carregarLocalizacoes().forEach(loc => {
            const marker = L.marker([loc.lat, loc.lng])
                .addTo(mapAdmin)
                .bindPopup(`Chamado #${loc.id}`);
            markers.push(marker);
        });

        // Adicionar novo marcador
        mapAdmin.on('click', function (e) {
            const newLocation = {
                id: Date.now(),
                lat: e.latlng.lat,
                lng: e.latlng.lng,
                data: new Date().toISOString()
            };

            salvarLocalizacao(newLocation);

            L.marker([newLocation.lat, newLocation.lng])
                .addTo(mapAdmin)
                .bindPopup(`Chamado #${newLocation.id}`);
        });

        function limparLocalizacoes() {
            localStorage.removeItem('locations');
            markers.forEach(marker => mapAdmin.removeLayer(marker));
            markers = [];
        }
    </script>
</body>

</html>
