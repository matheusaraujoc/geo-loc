<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar bg-dark navbar-dark shadow-sm py-3">
        <div class="container">
            <span class="navbar-brand">üìç Painel Administrativo</span>
            <div>
                <button class="btn btn-danger btn-sm" onclick="limparLocalizacoes()">
                    üóëÔ∏è Limpar Todas
                </button>
                <button class="btn btn-outline-light btn-sm ms-2" onclick="window.location.href='index.html'">
                    üîô Voltar
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="mapAdmin" class="map shadow-lg"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
    <script>
        // Verificar permiss√£o
        if (sessionStorage.getItem('userRole') !== 'admin') {
            window.location.href = 'index.html';
        }

        // Configura√ß√£o do Mapa
        const parnaibaCoords = [-2.9047, -41.7557];
        const mapAdmin = L.map('mapAdmin', {
            tap: false,
            zoomControl: false
        }).setView(parnaibaCoords, 15);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap'
        }).addTo(mapAdmin);

        L.control.zoom({
            position: 'bottomright'
        }).addTo(mapAdmin);

        // Carregar localiza√ß√µes
        let markers = [];
        function atualizarMapa() {
            markers.forEach(marker => mapAdmin.removeLayer(marker));
            markers = [];

            carregarLocalizacoes().forEach(loc => {
                const marker = L.marker([loc.lat, loc.lng], {
                    icon: L.icon({
                        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png',
                        iconSize: [25, 41],
                        iconAnchor: [12, 41]
                    })
                })
                    .addTo(mapAdmin)
                    .bindPopup(`<b>Chamado #${loc.id}</b><br>${new Date(loc.data).toLocaleString()}`);

                markers.push(marker);
            });
        }

        // Evento de clique
        mapAdmin.on('click', function (e) {
            const novoChamado = {
                id: Date.now(),
                lat: e.latlng.lat,
                lng: e.latlng.lng,
                data: new Date().toISOString()
            };

            salvarLocalizacao(novoChamado);
            atualizarMapa();
        });

        // Inicializa√ß√£o
        atualizarMapa();
    </script>
</body>

</html>
