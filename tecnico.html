<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Técnico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar bg-primary navbar-dark shadow-sm">
        <div class="container">
            <span class="navbar-brand">Painel do Técnico</span>
            <button class="btn btn-light btn-sm" onclick="atualizarMinhaLocalizacao()">
                Atualizar Minha Localização
            </button>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="mapTecnico" class="map shadow"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
    <script>
        // Verificar permissão
        if (sessionStorage.getItem('userRole') !== 'tecnico') {
            window.location.href = 'index.html';
        }

        // Configuração do Mapa
        const mapTecnico = L.map('mapTecnico').setView([-2.9047, -41.7557], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(mapTecnico);
        let userMarker;

        // Carregar localizações salvas
        carregarLocalizacoes().forEach(loc => {
            L.marker([loc.lat, loc.lng])
                .addTo(mapTecnico)
                .bindPopup(`Chamado #${loc.id}`);
        });

        // Geolocalização do técnico
        function atualizarMinhaLocalizacao() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const coords = [position.coords.latitude, position.coords.longitude];

                    if (userMarker) {
                        mapTecnico.removeLayer(userMarker);
                    }

                    userMarker = L.marker(coords, {
                        icon: L.icon({
                            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-blue.png',
                            iconSize: [25, 41]
                        })
                    })
                        .addTo(mapTecnico)
                        .bindPopup('Estou aqui!')
                        .openPopup();

                    mapTecnico.setView(coords, 15);
                }, () => {
                    alert('Não foi possível obter sua localização!');
                });
            } else {
                alert('Geolocalização não suportada pelo navegador!');
            }
        }

        // Atualizar automaticamente ao abrir
        atualizarMinhaLocalizacao();
    </script>
</body>

</html>
