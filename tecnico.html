<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel T√©cnico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .leaflet-pulse-icon {
            background: #0d6efd;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(13, 110, 253, 0.7);
            }

            70% {
                box-shadow: 0 0 0 15px rgba(13, 110, 253, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(13, 110, 253, 0);
            }
        }
    </style>
</head>

<body>
    <nav class="navbar bg-primary navbar-dark shadow-sm py-3">
        <div class="container">
            <span class="navbar-brand">üë∑ Painel do T√©cnico</span>
            <div>
                <button class="btn btn-light btn-sm" onclick="atualizarMinhaLocalizacao()">
                    üìç Atualizar Localiza√ß√£o
                </button>
                <button class="btn btn-outline-light btn-sm ms-2" onclick="window.location.href='index.html'">
                    üîô Voltar
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="mapTecnico" class="map shadow-lg"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
    <script>
        // Verificar permiss√£o
        if (sessionStorage.getItem('userRole') !== 'tecnico') {
            window.location.href = 'index.html';
        }

        // Configura√ß√£o do Mapa
        const mapTecnico = L.map('mapTecnico', {
            zoomControl: false,
            doubleClickZoom: false
        }).setView([-2.9047, -41.7557], 15);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap'
        }).addTo(mapTecnico);

        L.control.zoom({
            position: 'bottomright'
        }).addTo(mapTecnico);

        // Elementos do mapa
        let userMarker, accuracyCircle;

        // Fun√ß√£o de geolocaliza√ß√£o
        function atualizarMinhaLocalizacao() {
            if (navigator.geolocation) {
                const options = {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                };

                navigator.geolocation.getCurrentPosition(position => {
                    const coords = [position.coords.latitude, position.coords.longitude];
                    const accuracy = position.coords.accuracy;

                    // Remover elementos antigos
                    if (userMarker) mapTecnico.removeLayer(userMarker);
                    if (accuracyCircle) mapTecnico.removeLayer(accuracyCircle);

                    // Adicionar marcador do t√©cnico
                    userMarker = L.marker(coords, {
                        icon: L.divIcon({
                            className: 'leaflet-pulse-icon',
                            iconSize: [20, 20]
                        })
                    }).addTo(mapTecnico);

                    // Adicionar c√≠rculo de precis√£o
                    accuracyCircle = L.circle(coords, {
                        color: '#0d6efd',
                        fillColor: '#0d6efd',
                        fillOpacity: 0.2,
                        radius: accuracy
                    }).addTo(mapTecnico);

                    // Ajustar visualiza√ß√£o
                    mapTecnico.fitBounds(accuracyCircle.getBounds().pad(0.5));

                }, (error) => {
                    console.error('Erro de geolocaliza√ß√£o:', error);
                    alert('Erro ao obter localiza√ß√£o! Ative o GPS.');
                }, options);
            }
        }

        // Carregar chamados
        carregarLocalizacoes().forEach(loc => {
            L.marker([loc.lat, loc.lng], {
                icon: L.icon({
                    iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png',
                    iconSize: [25, 41]
                })
            })
                .addTo(mapTecnico)
                .bindPopup(`<b>Chamado #${loc.id}</b><br>${new Date(loc.data).toLocaleString()}`);
        });

        // Iniciar geolocaliza√ß√£o
        atualizarMinhaLocalizacao();
    </script>
</body>

</html>
