<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Localização</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }
    </style>
</head>

<body class="d-flex align-items-center">
    <div class="container text-center">
        <div class="card mx-auto shadow" style="max-width: 400px;">
            <div class="card-body p-5">
                <h3 class="mb-4">Sistema de Localização</h3>
                <div class="d-grid gap-3">
                    <button class="btn btn-primary btn-lg" onclick="acessarComoAdmin()">
                        Acessar como Admin
                    </button>
                    <button class="btn btn-secondary btn-lg" onclick="acessarComoTecnico()">
                        Acessar como Técnico
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function acessarComoAdmin() {
            sessionStorage.setItem('userRole', 'admin');
            window.location.href = 'admin.html';
        }

        function acessarComoTecnico() {
            sessionStorage.setItem('userRole', 'tecnico');
            window.location.href = 'tecnico.html';
        }
    </script>
</body>

</html>
